site_name: Hades

repo_url: https://github.com/SBD1/2023.2-Hades

theme:
  name: material
  language: pt-BR
  font:
    text: Roboto
  
  palette: 
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    
  icon:
    repo: fontawesome/brands/github
  logo: images/favicon.png
  features:
    - header.autohide
    - navigation.tabs
    - navigation.top
    - navigation.indexes

nav: 
  - Modelagem: 
    - Modelo Entidade-Relacionamento (MER): Modulo-1/MER.md
    - Diagrama Entidade-Relacionamento (DER): Modulo-1/DER.md
    - Modelo Relacional: Modulo-1/ModeloRelacional.md
    - Dic√≠onario de Dados: Modulo-1/Dicionario_Dados.md